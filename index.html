<body>
    <!-- Zurück zur Hauptseite Button -->
    <a href="https://medquest.ch" class="back-button">Zurück zur Hauptseite</a>

    <!-- Kontakt Section -->
    <section class="kontakt-section">
        <div class="kontakt-container">
            <div class="kontakt-header">
                <h1>Kontaktieren Sie mich</h1>
                <p>Ich freue mich, von Ihnen zu hören! Füllen Sie das Formular aus oder kontaktieren Sie mich direkt.</p>
            </div>
        
            <div class="kontakt-form">
                <h2>Kontaktformular</h2>
                <form action="send_mail.php" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Nachricht:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Absenden</button>
                </form>
            </div>
        </div>
    </section>
</body>
